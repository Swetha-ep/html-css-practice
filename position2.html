<!DOCTYPE html>
<html>
    <head>
        <title>
            Position relative
        </title>
        <style>
            body{
                height: 3000px;
            }
            .first{
                color: white;
                background-color: black;
                border-radius: 20px;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 5px;
                padding-bottom: 5px;
                position: absolute;
                top: -10px;
                left: -10px;
            }
            .second{
                position: fixed;
                bottom: 10px;
                right: 10px;
                background-color: gray;
                width: 320px;
                height: 180px;
            }
            .video{
                position: absolute;
                background-color: black;
                color: white;
                right: 5px;
                bottom: 5px;
                padding-right: 3px;
                padding-left: 3px;
            }
        </style>
    </head>
    <body>
        <div class="second">
            <div class="first">
                X
            </div>
            <div class="video">
                0:29
            </div>
        </div>
    </body>
</html>
